<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Progress</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="clock-container">
            <h1>Progress</h1>
            <div class="progress-bars">
                <div class="progress-bar" id="seconds">
                    <div class="label">Seconds</div>
                    <div class="bar-container">
                        <div class="bar"></div>
                    </div>
                </div>
                <div class="progress-bar" id="minutes">
                    <div class="label">Minutes</div>
                    <div class="bar-container">
                        <div class="bar"></div>
                    </div>
                </div>
                <div class="progress-bar" id="hours">
                    <div class="label">Hours</div>
                    <div class="bar-container">
                        <div class="bar"></div>
                    </div>
                </div>
                <div class="progress-bar" id="days">
                    <div class="label">Day of the month</div>
                    <div class="bar-container">
                        <div class="bar"></div>
                    </div>
                </div>
                <div class="progress-bar" id="weeks">
                    <div class="label">Day of the week</div>
                    <div class="bar-container">
                        <div class="bar"></div>
                    </div>
                </div>
                <div class="progress-bar" id="months">
                    <div class="label">Months</div>
                    <div class="bar-container">
                        <div class="bar"></div>
                    </div>
                </div>
                <div class="progress-bar" id="years">
                    <div class="label">Years</div>
                    <div class="bar-container">
                        <div class="bar"></div>
                    </div>
                </div>
                <div class="progress-bar" id="centuries">
                    <div class="label">Centuries</div>
                    <div class="bar-container">
                        <div class="bar"></div>
                    </div>
                </div>
                <div class="progress-bar" id="universe">
                    <div class="label">Universe Progress</div>
                    <div class="bar-container">
                        <div class="bar"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
