<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Particle System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Interactive Particle System</h1>
    <canvas id="particleCanvas"></canvas>
    <div class="controls">
      <label for="particleCount">Particle Count:</label>
      <input type="range" id="particleCount" min="10" max="2000" value="100">
      <span id="particleCountValue">100</span>
      
      <label for="particleSpeed">Speed:</label>
      <input type="range" id="particleSpeed" min="1" max="50" value="5">
      <span id="particleSpeedValue">5</span>

      <label for="gravity">Gravity:</label>
      <input type="range" id="gravity" min="-20" max="20" value="0">
      <span id="gravityValue">0</span>

      <label for="mouseAntiGrav">Mouse Anti-Gravity:</label>
      <input type="range" id="mouseAntiGrav" min="-20" max="20" value="5">
      <span id="mouseAntiGravValue">5</span>

      <label for="friction">Friction:</label>
      <input type="range" id="friction" min="0" max="25" value="5">
      <span id="frictionValue">5</span>

      <label for="bouncy">Bouncy-ness:</label>
      <input type="range" id="bouncy" min="0" max="10" value="5">
      <span id="bouncyValue">5</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
